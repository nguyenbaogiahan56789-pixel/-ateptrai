<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Thi Trắc Nghiệm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #0b5ed7;
        }
        .question {
            margin-bottom: 20px;
        }
        .question h3 {
            margin-bottom: 10px;
        }
        .options label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
        }
        button {
            display: block;
            margin: 30px auto 0;
            padding: 12px 25px;
            font-size: 16px;
            background: #0b5ed7;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #084298;
        }
        .result {
            text-align: center;
            font-size: 20px;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bài Thi Trắc Nghiệm</h1>

    <form id="quizForm">
        <div class="question">
            <h3>Câu 1: HTML là viết tắt của?</h3>
            <div class="options">
                <label><input type="radio" name="q1" value="a"> Hyper Text Markup Language</label>
                <label><input type="radio" name="q1" value="b"> High Text Machine Language</label>
                <label><input type="radio" name="q1" value="c"> Hyperlink Mark Language</label>
            </div>
        </div>

        <div class="question">
            <h3>Câu 2: Thẻ nào dùng để tạo liên kết?</h3>
            <div class="options">
                <label><input type="radio" name="q2" value="a"> &lt;link&gt;</label>
                <label><input type="radio" name="q2" value="b"> &lt;a&gt;</label>
                <label><input type="radio" name="q2" value="c"> &lt;href&gt;</label>
            </div>
        </div>

        <div class="question">
            <h3>Câu 3: CSS dùng để làm gì?</h3>
            <div class="options">
                <label><input type="radio" name="q3" value="a"> Tạo cấu trúc web</label>
                <label><input type="radio" name="q3" value="b"> Xử lý dữ liệu</label>
                <label><input type="radio" name="q3" value="c"> Trang trí giao diện</label>
            </div>
        </div>

        <button type="button" onclick="checkResult()">Nộp bài</button>
    </form>

    <div class="result" id="result"></div>
</div>

<script>
    function checkResult() {
        let score = 0;

        if (document.querySelector('input[name="q1"]:checked')?.value === 'a') score++;
        if (document.querySelector('input[name="q2"]:checked')?.value === 'b') score++;
        if (document.querySelector('input[name="q3"]:checked')?.value === 'c') score++;

        document.getElementById("result").innerText = `Bạn trả lời đúng ${score}/3 câu.`;
    }
</script>

</body>
</html>
